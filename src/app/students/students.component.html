<div class="container custom-container-2">

    <!-- Show it when there is no student -->
    <div class="no-data text-center" *ngIf="Student.length == 0">
      <p>There is no student fetched yet!</p>
    </div>
  
    <!-- students list table, it hides when there is no student -->
    <div *ngIf="Student.length !== 0">
      <h3 class="mb-3 text-center">Students List</h3>
  
      <div class="col-md-12">
        <table class="table">
          <tbody>
            <tr *ngFor="let student of Student">
              <p>{{student.id}} {{student.name}} has played the {{student.instrumentId.name}} for {{student.experience}} years.</p>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
